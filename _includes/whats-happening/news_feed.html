<!-- This loops through the paginated posts -->
{% for post in site.categories.news %}

<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
<p class="author">
  <span class="date">{{ post.date | date: "%B %-d, %Y" }}</span>
</p>
<div class="content">
  {{ post.content | strip_html | truncatewords:50 }}
</div>

<hr>

{% endfor %}
